name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build project on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
    - uses: actions/checkout@v3
    - name: qmake
      run: qmake
    - name: make
      run: make 
